<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gnome Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container py-4">
    <h1 class="mb-4">Gnome Demo</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info" role="alert">
          {% for msg in messages %}{{ msg }}<br>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Upload PDF</h2>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" accept="application/pdf">
      </div>
      <button class="btn btn-primary" type="submit">Upload</button>
    </form>

    <h2>Uploaded Files</h2>
    <ul class="list-group mb-4">
      {% for f in files %}
        <li class="list-group-item">{{ f }}</li>
      {% else %}
        <li class="list-group-item">No files uploaded yet.</li>
      {% endfor %}
    </ul>

    <a class="btn btn-success" href="{{ url_for('search') }}">Go to Search</a>
  </body>
</html>
